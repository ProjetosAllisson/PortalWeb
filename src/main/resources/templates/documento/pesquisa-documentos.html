<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data-attribute"
	layout:decorate="~{layout/layout-padrao}">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/pesquisa-vinhos.css}"/>
</head>

<body>
<section layout:fragment="conteudo">

<div class="page-header">
	<div class="container-fluid">
		<h1>
			Pesquisa de Documento(s)
		</h1>
	</div>
</div>

<div class="container-fluid">
	<!-- 
	<div class="alert  alert-warning" >
		<span> Mensagem</span>
	</div>
 -->
	<form method="GET" class="form-vertical  js-form-loading" >
		<div class="form-group">
			<label for="input-produto-nome">Nome</label>
			<input id="input-produto-nome" type="text" class="form-control">
		</div>

		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="input-produto-preco">Preço unitário</label>
					
					<div class="form-inline">
						<input type="text" class="form-control  aw-form-control-inline-sm" placeholder="R$">
						<label class="aw-form-label-between">até</label>
						<input type="text" class="form-control  aw-form-control-inline-sm" placeholder="R$">
					</div>
				</div>
			</div>
			
			<div class="col-sm-6">
				<div class="form-group">
					<label for="input-produto-estoque">Estoque</label>
					
					<div class="form-inline">
						<input type="text" class="form-control  aw-form-control-inline-sm">
						<label class="aw-form-label-between">até</label>
						<input type="text" class="form-control  aw-form-control-inline-sm">
					</div>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<button class="btn  btn-primary" type="submit">
				Pesquisar
			</button>
		</div>
	</form>
	
	<div class="table-responsive">
		<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
			<thead class="aw-table-header-solid">
				<tr>
					<th class="av-table-vinhos-col-codigo">Código</th>
					<th>Nome</th>
					<th class="av-table-vinhos-col-tipo">Tipo</th>
					<th class="av-table-vinhos-col-valor">Valor</th>
					<th class="av-table-vinhos-col-icons" ></th>
				</tr>
			</thead>
			<tbody>
				<tr >
					<td  class="text-center">1</td>
					<td>
						<a ></a>
						<span  ></span>
					</td>
					<td >Tinto</td>
					<td class="text-right">55,00</td>
					<td class="text-center" >
						<i class="fa  fa-trash" style="cursor:pointer"
							></i>
					</td>
				</tr>
				<tr >
					<td colspan="5">Nenhum vinho cadastrado</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>



</section>



</body>
</html>
