<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data-attribute"
	layout:decorate="~{layout/layout-padrao}">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/pesquisa-vinhos.css}"/>
</head>

<body>
<section layout:fragment="conteudo">

<div class="page-header">
	<div class="container-fluid">
		<h1>
			Nota(s) em Transito
		</h1>
	</div>
</div>

<div class="container-fluid">
	<!-- 
	<div class="alert  alert-warning" >
		<span> Mensagem</span>
	</div>
 -->
	<form method="GET" class="form-vertical  js-form-loading" >
		<div class="form-group">
			<div class="input-group">
				<input id="nome" type="text"  class="form-control" 
					placeholder="Pesquise pela nota"/>
				<span class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<span class="glyphicon  glyphicon-search"></span>
					</button>
				</span>
			</div>
		</div>
	</form>
	
	<div class="table-responsive">
		<table id="tabela-documentos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
			<thead class="aw-table-header-solid">
				<tr>
					<th class="av-table-vinhos-col-tipo">Nota Fiscal</th>
					<th >Destinatario</th>
					<th class="av-table-vinhos-col-tipo">Emissão</th>
					<th class="av-table-vinhos-col-tipo">Embarque</th>
					<th class="av-table-vinhos-col-tipo">Chegada</th>
					
					<th class="av-table-vinhos-col-tipo">Prev.Entrega</th>
					<th class="av-table-vinhos-col-tipo">Saída p/ Entrega</th>
					<th >Ocorrência</th>
					
					<th class="av-table-vinhos-col-icons">Comprovante</th>
					<th class="av-table-vinhos-col-icons">Cte</th>
					
					
				</tr>
			</thead>
			<tbody>
				<tr >
					<td  class="text-center">UN-000000009</td>
					<td  class="text-center">FELIPE MIRANDA DE ANDRADE</td>
					<td  class="text-center">10/02/2017</td>
					<td  class="text-center">10/02/2017</td>
					<td  class="text-center">15/02/2017</td>
					
					<td  class="text-center">18/02/2017</td>
					<td  class="text-center">16/02/2017</td>
					<td  class="text-center">17/02/2017</td>
					<td class="text-right">55,00</td>
					<td class="text-center" >
						<i class="fa  fa-trash" style="cursor:pointer"
							></i>
					</td>
				</tr>
				<tr >
					<td colspan="5">Nenhum vinho cadastrado</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>



</section>



</body>
</html>
